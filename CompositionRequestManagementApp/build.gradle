plugins {
    id 'java'
    id 'application'
}

group = 'koto-thing'
version = '1.0.0'

// アプリケーションのメインクラスを指定
application {
    mainClass = 'koto-thing.Main'
}

tasks.withType(JavaCompile)
        .configureEach {
    // Javaのソースコードの文字エンコーディングをUTF-8に設定
    options.encoding = 'UTF-8'
}

// 依存関係ライブラリのダウンロード元リポジトリを指定
repositories {
    mavenCentral()
}

// プロジェクトで利用するライブラリ（依存関係）を定義
dependencies {
    // Google API Client - Google APIを利用するための基本ライブラリ
    implementation 'com.google.api-client:google-api-client:2.2.0'

    // Google OAuth Client with Jetty - デスクトップアプリで認証を行うためのライブラリ
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'

    // Google Sheets API - Googleスプレッドシートを操作するためのライブラリ
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'

    // GSON - JSONデータを扱いやすくするためのライブラリ
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // FlatLaf - モダンな外観のGUIを作成するためのライブラリ
    implementation 'com.formdev:flatlaf:3.6.2'

    // テスト用のライブラリ (初期設定)
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}